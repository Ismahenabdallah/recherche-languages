<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<!--bootstrap-->
	<link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
	<div id="el">
		<input class="form-control" type="text" v-model="find" placeholder="search">
<ul>
	<li v-for=" lang in 		search">{{lang}}</li>
</ul>
	</div>
	<script src="vue.js"></script>
	<script>
		new Vue({
			el:"#el",data:{
				find:'',
				languages:[
				'html',"css","bootstrap","javascript" ,"react","jquery",
				"vue.js","node.js"
			]},computed:{
				search:function()
				{
var f=new RegExp(this.find ,'i');
return this.languages.filter( function(el){
	return el.match(f) ;
})
				}
			}
		})
	</script>
</body>
</html>
